version: "3"

services: 
    frontend: 
        build: ./frontend
        container_name: realworld-docker-frontend
        command: serve -s build -l 3000 
        restart: unless-stopped
        networks: 
            - realworld-docker-network

    api:
        build: ./api
        container_name: realworld-docker-api
        command: npm run start
        restart: unless-stopped
        environment: 
            - PORT=3001 
            # - HOST=http://realworld.com
            - MONGO_URL=mongodb://api_db:27017/api
            - AUTH_API_URL=http://auth:3002/api
        depends_on: 
            - api_db
        networks: 
            - realworld-docker-network
    auth:
        build: ./auth
        container_name: realworld-docker-auth-api
        command: npm run start
        restart: unless-stopped
        environment: 
            - PORT=3002
            # - HOST=http://realworld.com
            - MONGO_URL=mongodb://auth_db:27017/auth
        depends_on: 
            - auth_db
        networks: 
            - realworld-docker-network
    api_db:
        image: mongo:latest
        container_name: realworld-docker-api-db
        volumes: 
            - mongodb_api:/data/db
        networks: 
            - realworld-docker-network
    auth_db:
        image: mongo:latest
        container_name: realworld-docker-auth-db
        volumes: 
            - mongodb_auth:/data/db
        networks: 
            - realworld-docker-network
    nginx: 
        image: nginx:stable-alpine
        container_name: realworld-docker-nginx
        ports: 
            - "80:80"
        volumes: 
            - ./nginx/nginx.conf.prod:/etc/nginx/conf.d/nginx.conf
        depends_on: 
            - frontend
            - api 
            - auth

        networks: 
            - realworld-docker-network


volumes: 
    mongodb_api:
    mongodb_auth:

networks:
    realworld-docker-network:
        driver: bridge